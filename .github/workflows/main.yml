name: Deploy to AWS ECS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Login to AWS ECR
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry: 767398029247.dkr.ecr.us-east-1.amazonaws.com/test

      - name: Build and Push Docker Images
        run: |
          docker-compose build
          docker-compose push

      - name: Deploy to ECS (Staging)
        run: aws ecs update-service --cluster staging--service staging --force-new-deployment --region us-east-1

      - name: Deploy to ECS (Production)
        run: aws ecs update-service --cluster production --service production --force-new-deployment --region us-east-1
